<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="POST">
        <label for="nama">Nama</label><br>
        <input type="text" id="nama" name="nama" placeholder="Nama lengkap" required>
        <br><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Email aktif" required>
        <br><br>

        <label for="no_hp">No HP</label><br>
        <input type="tel" id="no_hp" name="no_hp" pattern="[0-9]{10}" placeholder="No HP aktif" required>
        <br><br>

        <label>Jenis Kelamin</label>
        <br>
        <input type="radio" id="laki_laki" name="jenis_kelamin" value="laki_laki" required>
        <label for="laki_laki">Laki-laki</label>
        <br>

        <input type="radio" id="perempuan" name="jenis_kelamin" value="perempuan" required>
        <label for="perempuan">Perempuan</label>
        <br><br>

        <label for="prodi">Prodi</label><br>
        <select id="prodi" name="prodi" required>
            <option value="">Pilih</option>
            <option value="informatika">Informatika</option>
            <option value="sipil">Sipil</option>
            <option value="industri">Industri</option>
        </select>
        <br><br>

        <label>Hobi</label>
        <br>
        <input type="checkbox" id="membaca" name="hobi" value="membaca">
        <label for="membaca">Membaca</label><br>

        <input type="checkbox" id="menulis" name="hobi" value="menulis">
        <label for="menulis">Menulis</label><br>

        <input type="checkbox" id="menyanyi" name="hobi" value="menyanyi">
        <label for="menyanyi">Menyanyi</label><br>

        <input type="checkbox" id="olahraga" name="hobi" value="olahraga">
        <label for="olahraga">Olahraga</label>
        <br><br>

        <label for="alamat">Alamat</label>
        <br>
        <textarea id="alamat" name="alamat" rows="4" cols="50" placeholder="Alamat lengkap" required></textarea>
        <br><br>

        <label for="foto">Foto Diri</label><br>
        <input type="file" id="foto" name="foto" accept="image/*" required>
        <br><br>

        <input type="submit" value="Daftar">
    </form>
</body>

</html>
