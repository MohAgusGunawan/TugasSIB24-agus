<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Example</title>
    <link rel="stylesheet" href="assets/css/productapi.css">
</head>

<body>
    <div class="container">
        <h1>CRUD Example</h1>
        <h2>Tambahkan Produk</h2>
        <button onclick="showApiKeyPrompt()">Masukkan Kunci API</button>
        <form id="product-form" style="display: none;">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" required><br>
            <label for="productPrice">Price:</label>
            <input type="number" id="productPrice" required><br>
            <button type="submit">Add Product</button>
        </form>
        <ul id="product-list"></ul>
    </div>

    <script src="assets/js/productapi.js"></script>
</body>

</html>
